name: scrape_data_update_dashboard

# Run daily at 4am
on:
  schedule:
    - cron:  '0 4 * * *'

jobs:
  scrape_data_update_dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master
      with:
        r-version: release

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("rvest")'
        R -e 'install.packages("httr")'
        R -e 'install.packages("readr")'
        R -e 'install.packages("purrr")'

    # Run R script to scrape data
    - name: Scrape data
      run: Rscript scrape_data.R
      
    # Run R script to build database
    - name: Build databse
      run: Rscript build_database.R

 # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add --all
        git commit -am "automated update from github actions: $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
